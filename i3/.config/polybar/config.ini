[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #FF6E27
secondary = #B8BB26
alert = #A54242
disabled = #707880

[bar/custombar]
width = 100%
height = 26pt
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 4pt
border-size = 5pt
border-color = #00000000
padding-left = 0
padding-right = 2
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = "JetBrainsMono Nerd Font Mono:size=10"

modules-left = xworkspaces
modules-right = memory cpu system-bluetooth-bluetoothctl
modules-center = date

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
tray-position = right
tray-padding = 1

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.secondary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.secondary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d %H:%M:%S

label-foreground = ${colors.secondary}

format = ðŸ•“ <label>

[module/system-bluetooth-bluetoothctl]
type = custom/script
exec = ~/.config/polybar/system-bluetooth-bluetoothctl.sh
tail = true
click-left = ~/.config/polybar/system-bluetooth-bluetoothctl.sh --toggle &

[settings]
screenchange-reload = true
pseudo-transparency = true
